[uwsgi]
chdir = /srv/proj/webproj_1
module = webproj.wsgi:application
home = /home/ubuntu/venv/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/webproj.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/webproj.pid
logto = /var/log/uwsgi/webproj/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
